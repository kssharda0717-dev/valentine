<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Soumya</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf2f4;
            overflow: hidden;
        }

        #main-content {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.1);
            max-width: 450px;
            width: 90%;
            z-index: 1;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        #yesBtn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #ef476f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
            z-index: 100;
        }

        #noBtn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #e9ecef;
            color: #495057;
            border: none;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s ease-out;
        }

        .shake {
            animation: shake 0.6s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(0); }
        }

        .subtext {
            margin-top: 25px;
            color: #adb5bd;
            font-size: 1rem;
            font-style: italic;
        }

        #celebration {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #celebration h1 {
            color: #ef476f;
        }

        #celebration img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Soumya, will you be my Valentine? üíñ</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn" class="shake">No</button>
        </div>
        
        <p class="subtext">"No" seems a bit shy...</p>
    </div>

    <div id="celebration">
        <h1>YAY! I knew you'd say yes! üòç</h1>
        <img src="us.jpg" alt="Our Special Photo">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const celebration = document.getElementById('celebration');

        let yesScale = 1;

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            yesScale += 0.35; 
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            celebration.style.display = 'block';
        });
    </script>
</body>
</html>
