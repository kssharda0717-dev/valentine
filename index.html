<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Soumya</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf2f4;
            overflow: hidden;
            touch-action: manipulation;
        }

        #main-content {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.1);
            max-width: 400px;
            width: 85%;
            z-index: 1;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        #yesBtn {
            padding: 15px 35px;
            font-size: 1.2rem;
            background-color: #ef476f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
            z-index: 100;
        }

        #noBtn {
            padding: 15px 35px;
            font-size: 1.2rem;
            background-color: #e9ecef;
            color: #495057;
            border: none;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s ease-out;
        }

        .shake {
            animation: shake 0.6s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(0); }
        }

        .subtext {
            margin-top: 20px;
            color: #adb5bd;
            font-size: 0.9rem;
            font-style: italic;
        }

        #celebration {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #celebration img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <audio id="valentineMusic">
        <source src="music.m4a" type="audio/mp4">
    </audio>

    <div id="main-content">
        <h1>Soumya, will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn" class="shake">No</button>
        </div>
        <p class="subtext">"No" seems a bit shy...</p>
    </div>

    <div id="celebration">
        <h1>I knew you'd say yes! üòç</h1>
        <img src="us.jpg" alt="Our Special Photo">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const celebration = document.getElementById('celebration');
        const music = document.getElementById('valentineMusic');

        let yesScale = 1;

        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            yesScale += 0.4; 
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            celebration.style.display = 'block';
            
            // Start the music and set volume to 100%
            music.volume = 1.0; 
            music.play();
        });
    </script>
</body>
</html>
